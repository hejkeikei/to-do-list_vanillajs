<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>To-do List</h1>
    </header>
    <main>
      <ul id="sticker">
        <li class="item">
          <p class="crossed">Coding challenge</p>
          <input type="checkbox" class="del" checked />
        </li>
        <li class="item">
          <p class="crossed">Feed my dog</p>
          <input type="checkbox" class="del" checked />
        </li>
      </ul>
      <div class="add">
        <input
          type="text"
          name="todo"
          id="todo"
          required
          placeholder="Enter new task..."
        />
        <input type="submit" id="addbtn" value="+" />
        <button id="clearbtn">Clear Done</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
